<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roleplay Generator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700|Mina" rel="stylesheet">
</head>
<body>
	<div id="container">
        <div id ="header">
            <h1>The Roleplay Generator</h1>
            <h2>created by Sam Eddy</h2>
        </div>
        <div id="instructions">
            <p>Generate a simple roleplay scenario, complete with "seller" and "customer." Just enter the names of all team-members present in the box below, then press "generate" to create a scenario.</p>
            <p><strong>No cheating by swapping topic!</strong></p>
        </div>
        <div id="enterTeam">
            <input type="text" id="input" placeholder="Enter a name.">
            <ul id="teamList">
            </ul>
        </div>
        <div id="buttons">
            <button id='resetButton'>Reset</button>
            <button id='generateButton'>Generate</button>
        </div>
        <div id="roleplay">
            <h3 id="output"></h3>
        </div>
	</div>

    <script type="text/javascript" src="script.js"></script>	
</body>
</html>
